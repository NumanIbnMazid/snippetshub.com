{% url 'dashboard' as dashboard_url %}

<div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">{{ page_title }}</h2>
                <div class="breadcrumb-wrapper">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        {% if not request.path == dashboard_url %}
                        <li class="breadcrumb-item active">{{ page_title }}</li>
                        {% endif %}
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- BEGIN: Breadcrumb-Actions -->
    <div class="content-header-right text-md-right col-md-3 col-12 d-md-block d-none">
        <div class="form-group breadcrumb-right">
            <div class="dropdown">
                <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle" type="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                        data-feather="grid"></i></button>
                <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" href="javascript:void(0);"><i
                            class="mr-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a
                        class="dropdown-item" href="javascript:void(0);"><i class="mr-1"
                            data-feather="message-square"></i><span class="align-middle">Chat</span></a><a
                        class="dropdown-item" href="javascript:void(0);"><i class="mr-1" data-feather="mail"></i><span
                            class="align-middle">Email</span></a><a class="dropdown-item" href="javascript:void(0);"><i
                            class="mr-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Breadcrumb-Actions -->

</div>
